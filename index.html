<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Mini Soccer</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="heading"><h2>Mini Soccer</h2></div>

        <div class="game">
          <div class="right">
            <h3>
              Score <span id="playerScore">0</span> -
              <span id="goaliScore">0</span>
            </h3>
            <p>read the instructions to play the game</p>
            <div class="picth">
              <img src="img/goal-net-alt.png" alt="" id="goal" />
              <img src="img/person-alt.png" alt="" id="keeper" />
              <img src="img/ball(2).png" alt="" id="ball" />
            </div>
          </div>
          <div class="left">
            <div class="left-wrap">
              <h4>How to play this</h4>
              <ol>
                <li>Score 5 goals to win</li>
                <li>Press A, W or D to shoot</li>
                <li>If keeper saves 5 you lose</li>
                <li>Game has unlimeted number of tries feel free</li>
              </ol>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
